<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tus Citas</h2>
  
  <ion-list>
  <ion-item *ngFor=" let c of cites ">
    <p>{{ c.name }}</p>
    <p> {{ c.lastName }} </p>
    <p>{{ c.password }} </p>
    <p> {{c._id}} </p>
    <button (click)="delete(c._id)">eliminar
  </button>
  </ion-item>
  </ion-list>



</ion-content>
