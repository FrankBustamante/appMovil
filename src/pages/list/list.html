<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Citas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of cites" >
      <p> {{c.type}} </p>
      <p> {{c.medic}} </p>
      <p> {{c.date}} </p>
      <button ion-button color="danger" (click)="deleteCite(c)" ><ion-icon name="trash"></ion-icon></button> 
    </ion-item>
  </ion-list>
  
</ion-content>
