
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis citas</title>
</head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="../static/styles.css">
<link rel="stylesheet" type="text/css" href="./list.css">
<body>

<ion-content>
  <div class="container col-12">

        <div class="col-md-6 col-6">
          <h3 style="color:#0033A0; padding: 5px">Mis citas</h3>
        </div>

        <div>
          <button class="boton">Solicitar nueva cita</button>
        </div>

        <ion-list> 
           <ion-item *ngFor="let c of cites" >
             <div class="cita col-11">
               <p style="color: #00aec7"> {{c.type}} </p>
               <p style="color: gray"> {{c.date}} </p>
               <p style="color: black"> {{c.medic}} </p>
             </div>
           </ion-item>
         </ion-list>

  
</ion-content>
