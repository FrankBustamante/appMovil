<ion-header>

  <ion-navbar>
    <ion-title>Solicitar Cita</ion-title>
    <ion-content padding>
    	<p>Nota: 
    		la solicitud de citas es solo para medellin
    	</p>
</ion-content>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form>
		<input type="text" name="cite.type" [(ngModel)]="cite.type">
		<input type="text" name="cite.medic" [(ngModel)]="cite.medic">
		<input type="text" name="cite.date" [(ngModel)]="cite.date">
		<button (click)="addCite()" >
			Solicitar
		</button>
	</form>

</ion-content>
