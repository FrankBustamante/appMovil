<body>


<ion-content padding>

<div class="container col-12">
  <div class="form-title">
      <h5 class="card-title">Solicitar Cita</h5>
      <p class="card-subtitle mb-2"><span style="font-weight: bold">Nota importante:</span><br> 
        la solicitud de citas es solo para medellin</p>
    </div>
    <div class="col-md-4 col-11 formulario">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba el tipo de cita" name="cite.type"   [(ngModel)]="cite.type">
        </div>
        <div class="form-group">
           <select class="form-control" name="cite.medic" [(ngModel)]="cite.medic">
              <option value="" selected>-seleccione un medico-</option>
              <option *ngFor="let m of medics" value="{{m._id}}">{{m.name}}</option>
            </select> 
            <!-- <input type="text" class="form-control" placeholder="Medico" name="cite.medic" [(ngModel)]="cite.medic"> -->
        </div>
         <div class="form-group">
            <input type="date" class="form-control" placeholder="Medico" name="cite.date"  [(ngModel)]="cite.date">
        </div>
        <button ion-button class="boton col-md-12 col-12" (click)="addCite()">Enviar informaci√≥n
        </button>
      </form>
  </div>
</div>
</ion-content>
</body>
</html>
